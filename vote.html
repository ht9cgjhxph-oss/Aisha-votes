      display: block; width: 80%; margin: 10px auto;
      padding: 15px; font-size: 20px; border-radius: 10px;

<body>

<h2>اختاري المجموعة للتصويت</h2>

<button onclick="vote('AlFull')">مجموعة الفل</button>
<button onclick="vote('Yasmeen')">مجموعه الياسمين</button>
<button onclick="vote('Orchid')">مجموعه الاوركيد</button>
<button onclick="vote('Jory')">مجموعة الجوري</button>
<button onclick="vote('Lavender')">مجموعه اللافندر</button>
<button onclick="vote('Tulip')">مجموعة التوليب</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC8UZJKyPt5pJx0SnmgZNZ4a2AJQXTMQwE",
    authDomain: "aisha-almutairi-votes.firebaseapp.com",

  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function vote(groupName) {
    let ref = db.ref("votes/" + groupName);

    ref.transaction(current => {
      return (current || 0) + 1;
    });

    alert("✨ تم تسجيل تصويتك بنجاح!");
  }
</script>
