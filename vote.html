        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .butterfly-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .butterfly {
            width: 70px;
            cursor: pointer;
            transition: transform .2s;
        }

        .butterfly:hover {
            transform: scale(1.2);
